<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Presentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            overflow: hidden;
            cursor: pointer;
            height: 100vh;
            width: 100vw;
        }

        .presentation-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            pointer-events: none;
            background: #ffffff;
        }

        .slide.active {
            opacity: 1;
            pointer-events: auto;
            z-index: 10;
        }

        .slide img {
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        /* White fade overlay for transition effect */
        .fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 0.4s ease-in-out;
        }

        .fade-overlay.active {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .slide img {
                max-width: 95%;
                max-height: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="presentation-container" id="presentation">
        <div class="slide active">
            <img src="img01.svg" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="img02.svg" alt="Slide 2">
        </div>
        <div class="slide">
            <img src="img03.svg" alt="Slide 3">
        </div>
        <div class="slide">
            <img src="img04.svg" alt="Slide 4">
        </div>
        <div class="slide">
            <img src="img05.svg" alt="Slide 5">
        </div>
        <div class="slide">
            <img src="img06.svg" alt="Slide 6">
        </div>
        <div class="slide">
            <img src="img07.svg" alt="Slide 7">
        </div>
        <div class="slide">
            <img src="img08.svg" alt="Slide 8">
        </div>
        <div class="slide">
            <img src="img09.svg" alt="Slide 9">
        </div>
        <div class="slide">
            <img src="img10.svg" alt="Slide 10">
        </div>
        <div class="slide">
            <img src="img11.svg" alt="Slide 11">
        </div>
        <div class="slide">
            <img src="img12.svg" alt="Slide 12">
        </div>
        <div class="slide">
            <img src="img13.svg" alt="Slide 13">
        </div>
        <div class="slide">
            <img src="img14.svg" alt="Slide 14">
        </div>
        <div class="slide">
            <img src="img15.svg" alt="Slide 15">
        </div>
        <div class="slide">
            <img src="img16.svg" alt="Slide 16">
        </div>
        <div class="slide">
            <img src="img17.svg" alt="Slide 17">
        </div>
        <div class="slide">
            <img src="img18.svg" alt="Slide 18">
        </div>
        <div class="slide">
            <img src="img19.svg" alt="Slide 19">
        </div>
    </div>

    <div class="fade-overlay" id="fadeOverlay"></div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const fadeOverlay = document.getElementById('fadeOverlay');
        let isTransitioning = false;

        function showSlide(index) {
            if (isTransitioning) return;
            isTransitioning = true;

            // Trigger white fade overlay
            fadeOverlay.classList.add('active');

            setTimeout(() => {
                // Remove active class from all slides
                slides.forEach(slide => slide.classList.remove('active'));

                // Add active class to current slide
                slides[index].classList.add('active');

                // Remove fade overlay
                setTimeout(() => {
                    fadeOverlay.classList.remove('active');
                    isTransitioning = false;
                }, 400);
            }, 400);
        }

        function nextSlide() {
            if (isTransitioning) return;
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        // Click anywhere to advance
        document.getElementById('presentation').addEventListener('click', nextSlide);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                if (isTransitioning) return;
                currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                showSlide(currentSlide);
            }
        });
    </script>
</body>
</html>
