<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Presentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            overflow: hidden;
            cursor: pointer;
            height: 100vh;
            width: 100vw;
        }

        .presentation-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            background: #ffffff;
        }

        .slide.active {
            opacity: 1;
            pointer-events: auto;
            z-index: 10;
        }

        .slide img {
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        /* Slide from left transition */
        .slide.slide-from-left {
            transform: translateX(-100%);
            opacity: 1;
        }

        .slide.slide-from-left.active {
            transform: translateX(0);
            transition: transform 0.8s ease-out;
        }

        .slide.slide-from-left.resetting {
            transform: translateX(-100%);
            transition: none;
        }

        /* White fade overlay for fade-out transitions */
        .fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 0.6s ease-in-out;
        }

        .fade-overlay.active {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .slide img {
                max-width: 95%;
                max-height: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="presentation-container" id="presentation">
        <!-- Slide 0: img00 - Start -->
        <div class="slide active" data-transition="fade-out">
            <img src="img00.svg" alt="Slide 0">
        </div>
        
        <!-- Slide 1: img01 - Slide in from left -->
        <div class="slide slide-from-left" data-transition="instant">
            <img src="img01.svg" alt="Slide 1">
        </div>
        
        <!-- Slide 2: img02 - Display -->
        <div class="slide" data-transition="fade-out">
            <img src="img02.svg" alt="Slide 2">
        </div>
        
        <!-- Slide 3: img03 - Slide in from left -->
        <div class="slide slide-from-left" data-transition="instant">
            <img src="img03.svg" alt="Slide 3">
        </div>
        
        <!-- Slide 4: img04 - Display -->
        <div class="slide" data-transition="instant">
            <img src="img04.svg" alt="Slide 4">
        </div>
        
        <!-- Slide 5: img05 - Display -->
        <div class="slide" data-transition="instant">
            <img src="img05.svg" alt="Slide 5">
        </div>
        
        <!-- Slide 6: img06 - Display -->
        <div class="slide" data-transition="instant">
            <img src="img06.svg" alt="Slide 6">
        </div>
        
        <!-- Slide 7: img07 - Display -->
        <div class="slide" data-transition="instant">
            <img src="img07.svg" alt="Slide 7">
        </div>
        
        <!-- Slide 8: img08 - Display -->
        <div class="slide" data-transition="fade-out">
            <img src="img08.svg" alt="Slide 8">
        </div>
        
        <!-- Slide 9: img09 - Slide in from left -->
        <div class="slide slide-from-left" data-transition="instant">
            <img src="img09.svg" alt="Slide 9">
        </div>
        
        <!-- Slide 10: img10 - Display -->
        <div class="slide" data-transition="fade-out">
            <img src="img10.svg" alt="Slide 10">
        </div>
        
        <!-- Slide 11: img11 - Slide in from left -->
        <div class="slide slide-from-left" data-transition="instant">
            <img src="img11.svg" alt="Slide 11">
        </div>
        
        <!-- Slide 12: img12 - Display -->
        <div class="slide" data-transition="instant">
            <img src="img12.svg" alt="Slide 12">
        </div>
        
        <!-- Slide 13: img13 - Display -->
        <div class="slide" data-transition="instant">
            <img src="img13.svg" alt="Slide 13">
        </div>
        
        <!-- Slide 14: img14 - Display -->
        <div class="slide" data-transition="instant">
            <img src="img14.svg" alt="Slide 14">
        </div>
        
        <!-- Slide 15: img15 - Display -->
        <div class="slide" data-transition="fade-out">
            <img src="img15.svg" alt="Slide 15">
        </div>
        
        <!-- Slide 16: img16 - Display -->
        <div class="slide" data-transition="instant">
            <img src="img16.svg" alt="Slide 16">
        </div>
        
        <!-- Slide 17: img17 - Display -->
        <div class="slide" data-transition="instant">
            <img src="img17.svg" alt="Slide 17">
        </div>
        
        <!-- Slide 18: img18 - Display -->
        <div class="slide" data-transition="instant">
            <img src="img18.svg" alt="Slide 18">
        </div>
        
        <!-- Slide 19: img19 - Display -->
        <div class="slide" data-transition="fade-out">
            <img src="img19.svg" alt="Slide 19">
        </div>
    </div>

    <div class="fade-overlay" id="fadeOverlay"></div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const fadeOverlay = document.getElementById('fadeOverlay');
        let isTransitioning = false;

        function showSlide(newIndex) {
            if (isTransitioning) return;
            isTransitioning = true;

            const currentSlideElement = slides[currentSlide];
            const nextSlideElement = slides[newIndex];
            const transitionType = currentSlideElement.getAttribute('data-transition');

            // Handle transition based on CURRENT slide's exit transition
            if (transitionType === 'fade-out') {
                // Fade out to white
                fadeOverlay.classList.add('active');
                
                setTimeout(() => {
                    currentSlideElement.classList.remove('active');
                    
                    // Reset slide-from-left slides to starting position
                    if (nextSlideElement.classList.contains('slide-from-left')) {
                        nextSlideElement.classList.add('resetting');
                        // Force reflow
                        nextSlideElement.offsetHeight;
                        nextSlideElement.classList.remove('resetting');
                    }
                    
                    nextSlideElement.classList.add('active');
                    
                    setTimeout(() => {
                        fadeOverlay.classList.remove('active');
                        currentSlide = newIndex;
                        isTransitioning = false;
                    }, 600);
                }, 600);
            } else {
                // Instant transition (no fade)
                currentSlideElement.classList.remove('active');
                
                // Reset slide-from-left slides to starting position
                if (nextSlideElement.classList.contains('slide-from-left')) {
                    nextSlideElement.classList.add('resetting');
                    // Force reflow
                    nextSlideElement.offsetHeight;
                    nextSlideElement.classList.remove('resetting');
                }
                
                nextSlideElement.classList.add('active');
                currentSlide = newIndex;
                
                // Wait for slide-from-left animation if applicable
                if (nextSlideElement.classList.contains('slide-from-left')) {
                    setTimeout(() => {
                        isTransitioning = false;
                    }, 800);
                } else {
                    isTransitioning = false;
                }
            }
        }

        function nextSlide() {
            if (isTransitioning) return;
            const newIndex = (currentSlide + 1) % slides.length;
            showSlide(newIndex);
        }

        function previousSlide() {
            if (isTransitioning) return;
            const newIndex = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(newIndex);
        }

        // Click anywhere to advance
        document.getElementById('presentation').addEventListener('click', nextSlide);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                previousSlide();
            }
        });
    </script>
</body>
</html>
